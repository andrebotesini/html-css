<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>semântica na html</title>
    <style> mark
          { background-color: rgb(158, 158, 192);}
        </style>
</head>
<body>
    <h1><mark>itálico e negrito</mark></h1>
    <p>
        para itálico utilizaremos EM,
        ficará assim <em>italico</em></p>
    <p> <mark>
        para negrito utilizaremos STRONG,
            ficará assim
    </mark> <strong>negrito</strong>
    </p>
</body>
</html>
